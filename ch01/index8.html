    <script>
      // 1. 매개 변수가 없는 함수 표현식을 정의해 보자.
      const currentTime = function () {
        const now = new Date();
        return now.toLocaleTimeString();
      };

      // 주의! 결과에 대한 분석을 통해 이해해 보자
      console.log(currentTime());
      const time = currentTime();
      console.log("================================================");
      console.log(time);

      // 2.
      const add = function (x, y) {
        return x + y;
      };

      console.log(add(3, 5));

      const result = add(10,20);
      console.log(result);

    </script>
