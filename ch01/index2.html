<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>index2.html파일 입니다.</h2>

    <script>
        //ES5 에서  var 키워드를 많이 사용했다 (호이스팅 동작을 하는 키워드)

        var n1 = 10;
        var n2;
        var n3 = null;

        // var 키워드를 사용하면 호이스팅(Hoisting) 동작이 발생한다.
        // 1. 변수 호이스팅
        // 2. 함수 호이스팅
        
        
        // 1. - 변수 호이스팅
        var hValue = 10; // 변수의 이름만 해당 스코프의 맨 위로 끌어 올려진다.
        
        // 2. - 함수 호이스팅
        sayHello(); // 함수 선언문은 해당 스코프의 맨 위로 올라간다.


        function sayHello() {
            console.log("Hello Script~~!");
        }
        console.log("=====================================");
        

        // 3. 주의!
        // 함수 표현식은 호이스팅 되지 않습니다.
        console.log("==================================");
        console.log(sayHi); // --> undefined 가 뜨는 이유 = var 로 선언했으므로 변수 호이스팅 되었으나 함수 호이스팅은 되지 않음.


        //sayHi();

        // 자바스크립트는 함수를 변수에 담을 수 있다. 변수에 담겨진 함수는 호이스팅 되지 않는다.
        var sayHi = function(){
            console.log("SayHi~~~~!");
        }
        console.log("<<<===========================>>>");
        console.log(sayHi());

    </script>
</body>
</html>
