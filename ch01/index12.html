<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex--container {
        display: flex;
      }
    </style>
  </head>
  <body>
    <h2>index12.html 파일</h2>
    <div class="flex--container">
      <img id="toggleimage" src="images/image1.png" alt="" />
      <button onclick="toggleimage2()">이미지 토글</button>
    </div>
    <script>
      let image1 = true;
      function toggleimage() {
        const imgsrc = document.getElementById("toggleimage");
        if (image1) {
          imgsrc.src = "images/image2.png";
          image1 = false;
        } else {
          imgsrc.src = "images/image1.png";
          image1 = true;
        }
      }
      function toggleimage2() {
        let imageNode = document.getElementById("toggleimage");

        if (imageNode.src.includes("image1.png")) {
          imageNode.src = "/ch01/images/image2.png";
        } else {
          imageNode.src = "/ch01/images/image1.png";
        }
      }
    </script>
  </body>
</html>
