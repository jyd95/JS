<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>index11.html 파일</h2>
    
    <div id="myDiv">아이디로 접근하기.</div>
    <div class="myClass">클래스 이름으로 접근하기 1</div>
    <div class="myClass">클래스 이름으로 접근하기 2</div>
    <p>태그 이름으로 접근하기 1</p>
    <p>태그 이름으로 접근하기 2</p>
 
  <script>
    // 1. 요소의 id값으로 접근하기
    let byMyDiv = document.getElementById("myDiv");
    console.log(byMyDiv.textContent);

    // 2. 요소의 class 속성을 이용해서 접근하기
    let byClassNameElements = document.getElementsByClassName("myClass");
    console.log(typeof byClassNameElements);
    byClassNameElements[0].textContent = "class명으로 요소 접근 완료";
    byClassNameElements[1].textContent = "index 1번에 접근 완료";
    
    
    // 3. 태그 이름으로 접근해 보기
    let byTagName = document.getElementsByTagName("p");
    console.log(byTagName[1].textContent);

    // 4. querySelector 사용해 보기
    // 제공된 CSS 선택자와 일치하는 문서 내의 첫번째 element를 반환합니다.
    // 만약 일치하는 element 가  없다면 NULL 값을 반환합니다.
    let byQuerySelector = document.querySelector("p");
    console.log("===============================");
    console.log(byQuerySelector);

    // 5. querySelectorAll 사용해보기
    // CSS 선택자와 일치하는 모든 element 를 NodeList로 반환 합니다.
    let byQuerySelectorAll = document.querySelectorAll(".myClass");
    console.log("===================");
    console.log(typeof byQuerySelectorAll);
    console.log(byQuerySelectorAll);
    byQuerySelectorAll[1].textContent = "안녕querySelectorAll";
    byQuerySelectorAll[1].style.color = "blue";
  </script>

      
    
  </body>
</html>
