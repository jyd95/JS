<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex--container{
            display: flex;

        }
        .box{
            border: 1px solid black;
            padding: 10px;
        }
    </style>

</head>
<body>
    <h1>숨기기</h1>
    <div class="flex--container">
        <!-- inline Event Handler 방식 사용-->
        <button onclick="hideDisplay()">display로 숨기기</button>
        <button onclick="hideVisible()">visible로 숨기기</button>

        <div class="box">
            <div class="box" id="innerBox1">내부박스1</div>
            <div class="box" id="innerBox2">내부박스2</div>
        </div>

    </div>


    <script>
        // display = 요소가 차지하던 공간까지 없어짐
        function hideDisplay(){
            let el = window.document.querySelector("#innerBox1");
            el.style.display ="none";
        };
        // 요소만 없어지고 공간은 그대로 유지됨
        function hideVisible(){
            let el = window.document.querySelector("#innerBox2");
            el.style.visibility = "hidden";
        };



    </script>

</body>
</html>
